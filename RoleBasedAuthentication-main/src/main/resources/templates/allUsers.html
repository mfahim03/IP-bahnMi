<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #0c00b3;
            color: white;
            height: 100vh;
            position: fixed;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: #1a1a2e;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .user-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .user-box h3 {
            margin: 0;
            font-size: 1.5em;
            color: #0c00b3;
        }
        .user-box p {
            margin: 5px 0;
            color: #333;
        }
        .sort-options {
            margin-bottom: 20px;
        }
        .sort-options a {
            margin-right: 10px;
            text-decoration: none;
            color: #0c00b3;
            font-weight: 500;
        }
        .sort-options a:hover {
            text-decoration: underline;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="/images/tvpss1-removebg-preview.png" alt="TVPSS Logo" class="logo">
        </div>
        <a href="/">Home</a>
        <a href="/activity">Activity</a>
        <a href="/video">Content</a>
        <a href="/adminScreen">Dashboard</a>
        <a href="/adminScreen/allUsers">All Users</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="content">
        <h1>All Users</h1>
        <div class="sort-options">
            <a href="/adminScreen/allUsers?sortBy=name">Sort by Name</a>
            <a href="/adminScreen/allUsers?sortBy=address">Sort by Address</a>
        </div>
        <div th:each="user : ${users}">
            <div class="user-box">
                <h3 th:text="${user.name}"></h3>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${user.phoneNumber}"></span></p>
                <!-- Delete Button -->
                <form th:action="@{/adminScreen/deleteUser}" method="post" style="display: inline;">
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

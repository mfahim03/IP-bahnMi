<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="/images/tvpss1-removebg-preview.png" alt="TVPSS Logo" class="logo">
        </div>
        <a href="/dashboard">Home</a>
        <a href="/profile">Profile</a>
        <a href="/activity">Activity</a>
        <a href="/equipment">Equipment</a>
        <a href="/video">Content</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="content">
        <h1>Profile</h1>
        <div class="profile-content">
            <form th:action="@{/profile}" method="post" th:object="${userProfile}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" th:field="*{bio}" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
</body>
</html>

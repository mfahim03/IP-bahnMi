<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Equipment Management</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .equipment-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .equipment-form .form-group {
            display: flex;
            flex-direction: column;
        }
        .equipment-form label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .equipment-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .equipment-form button {
            grid-column: span 2;
            padding: 10px;
            background-color: #0c00b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .equipment-form button:hover {
            background-color: #09008c;
        }
        .grade-display {
            margin-top: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 4px;
            text-align: center;
        }
        .grade-display h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .grade-display span {
            font-weight: 600;
            color: #0c00b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="/images/tvpss1-removebg-preview.png" alt="TVPSS Logo" class="logo">
        </div>
        <a href="/dashboard">Home</a>
        <a href="/profile">Profile</a>
        <a href="/activity">Activity</a>
        <a href="/shootingEquipment">Shooting Equipment</a> <!-- Add link to the new page -->
        <a href="/video">Content</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="content">
        <h1>Shooting Equipment Management</h1>
        <form th:action="@{/shootingEquipment}" th:object="${shootingEquipmentDTO}" method="post" class="equipment-form">
            <!-- Camera & Smartphone -->
            <div class="form-group">
                <label for="cameraQuantity">Camera Quantity:</label>
                <input type="number" id="cameraQuantity" th:field="*{cameraQuantity}" min="0" />
            </div>
            <div class="form-group">
                <label for="smartphoneQuantity">Smartphone Quantity:</label>
                <input type="number" id="smartphoneQuantity" th:field="*{smartphoneQuantity}" min="0" />
            </div>

            <!-- Audio Equipment -->
            <div class="form-group">
                <label for="microphoneQuantity">Microphone Quantity:</label>
                <input type="number" id="microphoneQuantity" th:field="*{microphoneQuantity}" min="0" />
            </div>
            <div class="form-group">
                <label for="headphoneQuantity">Headphone Quantity:</label>
                <input type="number" id="headphoneQuantity" th:field="*{headphoneQuantity}" min="0" />
            </div>

            <!-- Laptop & Greenscreen -->
            <div class="form-group">
                <label for="laptopQuantity">Laptop Quantity:</label>
                <input type="number" id="laptopQuantity" th:field="*{laptopQuantity}" min="0" />
            </div>
            <div class="form-group">
                <label for="greenscreenQuantity">Greenscreen Quantity:</label>
                <input type="number" id="greenscreenQuantity" th:field="*{greenscreenQuantity}" min="0" />
            </div>

            <!-- Lighting -->
            <div class="form-group">
                <label for="lightingQuantity">Lighting Quantity:</label>
                <input type="number" id="lightingQuantity" th:field="*{lightingQuantity}" min="0" />
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Display the current grade -->
        <div th:if="${shootingEquipmentDTO.grade != null}" class="grade-display">
            <h3>Your Shooting Equipment Grade: <span th:text="${shootingEquipmentDTO.grade}"></span></h3>
        </div>
    </div>
</body>
</html>

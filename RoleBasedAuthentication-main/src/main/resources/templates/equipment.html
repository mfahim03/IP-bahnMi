<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management System</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for the delete icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="/images/tvpss1-removebg-preview.png" alt="TVPSS Logo" class="logo">
        </div>
        <a href="/dashboard">Home</a>
        <a href="/profile">Profile</a>
        <a href="/activity">Activity</a>
        <a href="/equipment">Equipment</a>
        <a href="/video">Content</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="content">
        <h1>Video Management System</h1>
        <h1>Video Recording Equipment</h1>
        <form th:action="@{/equipment}" th:object="${equipmentDTO}" method="post">
            <div>
                <label>Camera Quantity:</label>
                <input type="number" th:field="*{cameraQuantity}" min="0" />
            </div>
            <div>
                <label>Microphone Quantity:</label>
                <input type="number" th:field="*{microphoneQuantity}" min="0" />
            </div>
            <div>
                <label>Green Screen Quantity:</label>
                <input type="number" th:field="*{greenScreenQuantity}" min="0" />
            </div>
            <div>
                <label>Tripod Quantity:</label>
                <input type="number" th:field="*{tripodQuantity}" min="0" />
            </div>
            <div>
                <label>Lighting Quantity:</label>
                <input type="number" th:field="*{lightingQuantity}" min="0" />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <a href="/equipment">Add New Equipment</a>
    </div>
</body>
</html>
